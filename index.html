<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="static-ai-bot-yandex" content="aXV1cXQ7MDBlZ3Rla2dpZnZ2OS9oanVpdmMvanAwdGZwdA==">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="display">1+2</div>
        <div>
            <div class="row">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">+</div>
            </div>
            <div class="row">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">-</div>
            </div>
            <div class="row">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">*</div>
            </div>
            <div class="row">
                <div class="btn">0</div>
                <div class="btn"></div>
                <div class="btn">=</div>
                <div class="btn">/</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
